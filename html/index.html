<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwift Plan</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- link CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- font-family: 'Quicksand', sans-serif; -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-2" style="background-color: antiquewhite;"></div>
            <div class="col-12 col-lg-8">
                <div id="planGenerater">
                    <div id="addPlan" class="cards shadow p-3">
                        <h3 class="pb-2">Add a new plan</h1>
                        <label for="power">Power (%)</label>
                        <input id="power" name="power" placeholder="Power %" class="cards-input">
                        <label for="duration">Duration (min)</label>
                        <input id="duration" name="duration" placeholder="Duration" class="cards-input">
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-2" style="background-color: antiquewhite;"></div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Custom js script-->
    <script src="../js/app.js"></script>
</body>

</html>
